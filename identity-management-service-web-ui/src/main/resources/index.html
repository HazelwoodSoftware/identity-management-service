<!doctype html>
<html lang="en" data-ng-app="idms">
<head>
    <meta charset="utf-8">
    <title data-ng-bind="page.title + ' - Hazelwood IDMS'">Hazelwood IDMS</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/slate/bootstrap.min.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <link rel="stylesheet" href="stylesheets/idms/app.css"/>
</head>
<body role="document">
    <nav id="nav" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container" data-ng-include="'views/layout/header.html'"></div>

    <main id="main" role="main">
        <div class="container" data-ng-view></div>

        <div class="container" data-ng-include="'views/layout/footer.html'"></div>
