<div class="page-header">
    <h1>Users</h1>
</div>
<p class="lead">List of all users.</p>
<form class="form-horizontal" role="form">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="search" class="col-sm-3 control-label">Search:</label>
                <div class="col-sm-9">
                    <input id="search" type="text" class="form-control" data-ng-model="search">
                </div>
            </div>
        </div>
        <div class="col-xs-3 col-xs-offset-3">
            <div class="form-group">
                <label for="sort" class="col-sm-3 control-label">Sort:</label>
                <div class="col-sm-9">
                    <select id="sort" class="form-control" data-ng-model="sort">
                        <option value="name">Name</option>
                        <option value="email">Email</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</form>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th class="text-center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="user in users | filter:search | orderBy:sort">
        <td>
            <a href="#!/users/{{user.id}}">{{user.name}}</a>
        </td>
        <td>{{user.email}}</td>
        <td class="text-center">
            <a href="#"><i class="fa fa-times-circle"></i></a>
        </td>
    </tr>
    </tbody>
</table>
